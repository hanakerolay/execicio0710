<body class="container">
    <h1>Cadastro de Alunos</h1>

    <label for="nome">Nome:</label>
    <input type="text" id="nome">
    <label for="dataNasc">Data de Nascimento:</label>
    <input type="date" id="dataNasc">

    <label for="curso">Curso:</label>
    <select name="curso" id="curso">
        <option value="Programador Web">Programador Web</option>
        <option value="Programador de Sistemas">Programador de Sistemas</option>
        <option value="Administrador de Banco de Dados">Administrador de Banco de Dados</option>
    </select><br><br>

    <button id="cadastrarAluno" onclick="createAluno()">Cadastrar Aluno</button>
    <p id="msg"></p>

    <h2>Alunos Cadastrados</h2>
    <button onclick="readAlunos()">Visualizar Alunos</button>
    <!-- Tabela para exibir alunos cadastrados -->
    <table id="tabelaAlunos" style="display:none;">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Data de Nascimento</th>
                <th>Curso</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
